<footer class="container">
  <div class="one-half column">
    <ul style="list-style: none;">
      <li>
        {% if site.author %}
        {{ site.author | markdownify }}
        {% else %}
        {{ site.title }}
        {% endif %}
      </li>
      <li> <a href="mailto:{{ site.email }}">Email</a> the repo maintainer.</li>
      {% if site.privacy_policy_url %}
      <li>
        <a href="{{ site.privacy_policy_url }}">Privacy Policy</a>
      </li>
      {% endif %}
    </ul>
  </div>

  <div class="one-half column">
    <p><a href='{{ site.baseurl }}'>{{ site.title | escape }}</a></p>
    <p>{{ site.description | escape }}.</p>
    <p><a href='#top'>Jump to the top</a></p>
  </div>
</footer>
